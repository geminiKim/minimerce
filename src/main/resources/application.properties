spring.datasource.username=root
spring.datasource.password=minimerce
spring.datasource.url=jdbc:mysql://localhost/minimerce?verifyServerCertificate=false&useSSL=false&requireSSL=false
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.maximum-pool-size=30
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.initialSize=5
spring.datasource.minIdle=10
spring.datasource.maxActive=10
spring.datasource.hibernate.batch.size=200

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.show-sql=true
